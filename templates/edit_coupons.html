{% extends "base.html" %}

{% block content %}
  <div class="container">
      <h2 style = "margin: 50px 0px 20px 0px">My Coupons</h2>
    	<table class="table table-hover table-responsive" id="couponlist">
    			<thead>
    					<tr>
    							<th>Value</th>
    							<th>Description</th>
    							<th></th>
                  <th></th>
    					</tr>
    			</thead>
    			<tbody>
    					<tr>
    							<td>8 points</td>
    							<td>receive a $10 discount for any one-time purchase over $30.</td>
    							<td><a class="btn btn-primary" href="{{ url_for('edit_coupons') }}" >Edit</a></td>
                  <td><a class="btn btn-primary" href="{{ url_for('edit_coupons') }}" >Delete</a></td>
    					</tr>
              <tr>
    							<td>20 points</td>
    							<td>get 50% off on any article priced below $50.</td>
    							<td><a class="btn btn-primary" href="{{ url_for('edit_coupons') }}" >Edit</a></td>
                  <td><a class="btn btn-primary" href="{{ url_for('edit_coupons') }}" >Delete</a></td>
    					</tr>
    			</tbody>
    	</table>

        <div class="request-form2">
            <form class="form-group" action="" method="">
                <h2 style = "margin: 15px 0px 20px 0px">Create new coupon</h2>
                <div class="form-group">
                      <label class="radio-inline"><input type="radio" name="pricing" value="8">8 points</label>
                      <label class="radio-inline"><input type="radio" name="pricing" value="12">12 points</label>
                      <label class="radio-inline"><input type="radio" name="pricing" value="16">16 points</label>
                      <label class="radio-inline"><input type="radio" name="pricing" value="20">20 points</label><br>
                    <label for="classSubject">Description: </label>
                    <input type="textarea" class="form-control" id="coupondescription" name="coupondescription"/>
                </div>
                <div class="btn btn-primary" onclick="addcoupon()">Submit</div>
            </form>
        </div>
        <a class="btn btn-primary" href="{{ url_for('business_personal') }}" style="margin-bottom: 20px">Back</a>
    </div>

{% endblock %}
