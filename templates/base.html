<!DOCTYPE HTML>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
	<!-- Fontawesome -->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='main.css') }}">
	<script type="text/javascript" src="{{ url_for('static', filename='main.js') }}"></script>

	<!-- Favicon -->
	<link rel="icon" href=""/>
	<link rel="shortcut icon" href=""/>

	<title>CUConnect</title>
</head>
<body class="mainmenu-bg">
	<nav class="navbar navbar-expand-lg" style="background-color: #fff3af">
		<a class="navbar-brand" href="#">
			<img src="{{ url_for('static', filename='images/templogo.png') }}" width="30" height="30" alt="Logo">
		</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
		  <span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse">
			<div class="nav navbar-nav navbar-right">
			<a class="nav-item nav-link" href="{{ url_for('index') }}">Home</a>
			  <a class="nav-item nav-link" href="{{ url_for('aboutus') }}">About Us</a>
			  <a class="nav-item nav-link" href="{{ url_for('rewards') }}">Rewards</a>
			  {% if logged_in %}
			  <a class="nav-item nav-link" href="{{ url_for('family_personal') }}">Personal</a>
			  {% else %}
			  <a class="nav-item nav-link" href="#">Register</a>
			  <a class="nav-item nav-link" href="{{ url_for('login') }}">Sign in</a>
			  {% endif %}
			</div>
		</div>
	</nav>
{% block content %}
{% endblock %}
<footer style="background-color: #fff3af">
	<div class="container" style="min-height: 100%; min-width: 100%;">
		<div class="row">
			<div class = "col-lg-4 col-md-4 col-sm-12">
				<p style="margin: 20px 20px 0px 20px"><img src="{{ url_for('static', filename='images/templogo.png') }}" class = "businesslogo"> <b style= "font-size: 30px">CUConnect</b></p>
				<p style="margin: 20px 20px 0px 20px">XXX building, IL 99999<br>1.234.567.890<br>aaa@CUC.com</p>
			</div>
			<div class = "col-lg-4 col-md-4 col-sm-12">
				<p style="margin: 20px 20px 0px 20px"><b>Terms</b><br>Terms of use<br>Privacy policy
				</p>
			</div>
			<div class = "col-lg-4 col-md-4 col-sm-12">
				<p style="margin: 20px 20px 0px 20px"><b>About us</b><br>Our founders<br>Mission statement
				</p>
			</div>
		</div>
	</div>
</footer>
</body>
</html>
